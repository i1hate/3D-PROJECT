<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>my first 3D</title>
        <meta name="description" content="3D app">
        <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    </head>
    <body>
        <a-scene background="color:#fff000">
        <a-plane color="#000000" position="0 0 0" rotation="-90 0 0" width="10" lenght="10" ></a-plane>
        <a-box position="-1 0.5 -2" rotation= "0 45 0" color="#000fff" shadow></a-box>
        <a-cylinder position="0 0.5 -3" radius= "0.5" color="#faf0a0" height="0.5" shadow></a-cylinder>
        <a-cone position="2 0.5 -2" radius= "0.4" color="#F0F0F0" shadow></a-cone>
        <a-ring position="3 0.5 -4" radius= "0.4" color="#0a0a0a"></a-ring>
        <a-octahedron position="6 0.5 -6" radius= "0.9" color="#faf0a0" shadow></a-octahedron>
    </a-scene>
    </body>
</html>
